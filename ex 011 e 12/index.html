<!DOCTYPE html>
<html lang=" pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas </title>
</head>
<body>
    <h1>Neste processo, irei adicionar imagens que se adaptam de acordo com o tamanho da janela aberta</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem Responsiva"></picture>
<p></p>
    <h1>Vou a audio no meu site usando a tag audio </h1>
    <p>
        <audio preload="metadata"controls
        src="audio/guanacast-33.mp3"  > 
           <a href="audio/guanacast-33.mp3"
           download="guanacast-33.mp3" type="audio/mpeg"> Para baixar clique aquiaaaa</a>
    </p>
</audio>
    <h1>Agora irei adicionar videos no meu site</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/w6DVBCmrz9s?start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
<p><h2>Por último, mas não menos importante, irei adicionar video com hospedagem propria</h2>
</p>
<video width="500px" height="350px" controls
src="video/meuvideo.webm"
></video>
</body>

</html>
