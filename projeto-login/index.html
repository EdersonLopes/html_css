<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="caixa">
      <h1>Log In</h1>
        <div class="info"> 
            <label for="usuario">Usuário</label>
        </div>
        <div> 
            <input type="text" name="usuario" id="" placeholder="Usuario">
        </div>
        <div class="info"> 
            <label for="senha">Senha</label>
        </div>
        <div> 
            <input type="password" name="senha" id="" placeholder="Senha">
        </div>
        <button class="btn-login">Log In</button>
        <p> Ou faça Log In através das suas redes sociais</p>
       <div class="retangulo">
           <div class="icones">
            <img src="discordia.png" alt="logo discord">
           </div>
           <div class="icones">
            <img src="facebook.png" alt="logo facebook">
           </div>
           <div class="icones">
            <img src="reddit.png" alt="logo reddit">
           </div>

       </div>
       <div class="forgot">
       <p>Esqueci minha senha! </p>
    </div>


   
    </main>
    
</body>
</html>
